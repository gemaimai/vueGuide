<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实例化</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">Reverse Message</button>
    </div>
    <script>
        var vm=new Vue({
            el:"#app-5",
            data:{
                message:"Hello Vue.js!"
            },
            created:function(){
                console.log(this.a);
            },
            methods:{
                reverseMessage:function(){
                    this.message=this.message.split("").reverse().join("");
                }
            }
        })
    </script>
</body>
</html>
