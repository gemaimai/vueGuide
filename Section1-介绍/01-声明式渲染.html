<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>声明式渲染</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    //1. id的app 跟谁对应？  var app？  el:"#app"? 测试 app跟 el:"#app"对应

        {{message}}

        var app1=new Vue({

            data:{

            }
        })
    </script>
