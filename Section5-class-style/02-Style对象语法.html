<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定class</title>
    <script src="../js/vue.js"></script>
    <style>
      .active{
          margin: auto;
          background: blue;
      }
      .hasFont{
          font-size: 30px;font-family: "Adobe 楷体 Std R";
      }
    </style>
</head>
<body>

    <div id="app-52">
        <div v-bind:style="{background:bgd,fontSize:fontSize}">{{message}}</div>
        <div v-bind:style="classObject">对象语法，注意css属性明可以用  小驼峰 或者  - 分割（-需要加引号）</div>
    </div>
    <script>
        var vm=new Vue({
            el:"#app-52",
            data:{
                bgd:"blue",
                fontSize:"30px",
                message:"多个class同时绑定1",
                classObject:{
                    'font-size':"40px",
                    color:"red",
                    marginTop:"20px"
                }
            },
            computed:{
                classObject2:function(){
                    return {
                        active:this.isActive,
                        hasFont:this.hasFont
                    }
                }
            }
        })
    </script>



</body>
</html>
